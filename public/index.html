<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Garage</title>
  </head>
  <body>
    <header>Stuff</header>
    <section class="add-new-card">
      <input type="text" class="new-name" placeholder="Name">
      <input type="text" class="new-reason" placeholder="Reason">
      <select class="new-cleanliness" name="cleanliness">
        <option value="sparkling">Sparkling</option>
        <option value="dusty">Dusty</option>
        <option value="rancid">Rancid</option>
      </select>
      <button type="button" class="add-new" name="button">Add New</button>
    </section>
    <section>
      <article class="garbage"></article>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
